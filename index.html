<!DOCTYPE html>

<html>
  <meta charset="UTF-8" />

  <head>
    <title>Pokédex - by: Felipe Bis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="styles/reset.css"
    /> -->
    <link
      rel="stylesheet"
      href="styles/stylePokedex.css"
    />
    <link rel="icon" type="image/png" href="styles/images/poke-icon.png" />
  </head>

  <body>
    <div class="BarrinhaBonita">
      <h3 class="TituloBarrinha">A melhor pokédex do Brasil!</h3>
      <img
        class="Loguinho"
        onclick="funcPaginainicial()"
        src="styles/images/1200px-International_Pokémon_logo.svg.png"
      />
      <h5 class="Autor">by: Felipe Bis</h5>
    </div>

    <header class="BarrinhaDeBusca">
      <label>Digite o número de um pokémon para buscá-lo.</label>
      <form id="formulario-busca">
        <input
          id="campo-busca"
          class="busca"
          type="search"
          placeholder="Exemplo: 1"
        />
        <button
          id="buscar"
          style="border-radius: 7px"
          class="Submit"
          type="submit"
        >
          <i class="fa fa-search"></i>
        </button>
        <!--<input id="enviar" class="Submit" type="submit" value="Buscar"/>-->
      </form>
    </header>

    <div class="Pokemaos">
      <ul id="TodoMundo" class="Todos"></ul>
      <div id="load" class="carregando invisivel"></div>
      <div class="error invisivel">
        <p>0 results found.</p>
      </div>
    </div>

    <div class="LogoPokemao">
      <img class="ImagemFim" src="styles/images/pokedex-logo.png" />
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/scriptPokedexV2.js"></script>
  </body>
</html>
