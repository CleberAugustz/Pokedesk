<!DOCTYPE html>

<html>
  <meta charset="UTF-8" />

  <head>
    <title>Pokédex - by: Felipe Bis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="styles/reset.css"
    />
    <link
      rel="stylesheet"
      href="styles/stylePokedexV2.css"
    />
    <link rel="icon" type="image/png" href="styles/images/poke-icon.png" />
  </head>

  <body>
    <header class="BarrinhaBonita">
     
      <img
        class="Loguinho"
        onclick="funcPaginainicial()"
        src="styles/images/1200px-International_Pokémon_logo.svg.png"
      />

    </header>

      

    <div class="BarrinhaDeBusca">
      <p class="TextoBusca">Digite o número de um pokémon para buscá-lo.</p>
      
      <form id="formulario-busca">
        <button id="voltar" onclick="funcPaginainicial()" class="back invisivel" type="button">Voltar</button>
        <input
          id="campo-busca"
          class="busca"
          type="search"
          placeholder="Exemplo: bulbasaur ou 1"
        />
        <button
          id="buscar"
          class="Submit"
          type="submit"
        >
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>

    <div class="Pokemaos">
      <ul id="TodoMundo" class="Todos"></ul>
     
      <div id="load" class="carregando"></div>
      
      <div id="error" class="error invisivel">
        <p>Nenhum pokemon encontrado.</p>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/scriptPokedexV2.js"></script>
  </body>
</html>
