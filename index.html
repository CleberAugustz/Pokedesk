<!DOCTYPE html>

    <script src="scripts/scriptPokedex.js"></script>
    
    <head>

        </div>
    
            <div class="BarrinhaDeBusca">
                <label>Digite o número de um pokémon para buscá-lo.</label>

                    <input id="enviar" class="Submit" type="submit" value="Buscar"/>

            </div>

            <div class="Pokemaos">
                <div>

                </div>
            </div>

            <div class="LogoPokemao">
                <img class="ImagemFim" src="styles/images/pokedex-logo.png">
            </div>

</html>
